<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave to Earth - Galería</title>
    <link rel="stylesheet" href="../CSS/galeria.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="../IMG/logo.jpg" alt="Wave to Earth Logo" class="logo-img">
            <h1 class="site-title">Explora la Música</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="integrantes.html">Integrantes</a></li>
                <li><a href="canciones.html">Canciones</a></li>
                <li><a href="galeria.html" class="active">Galería</a></li>
            </ul>
        </nav>
        <div class="social-links">
            <a href="https://youtube.com/@wavetoearth?si=vp9KpEMrghVccnH7" target="_blank">
                <img src="../IMG/youtube.png" alt="YouTube" class="social-icon">
            </a>
            <a href="https://www.instagram.com/wave_to_earth/" target="_blank">
                <img src="../IMG/social.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </header>

    <main class="gallery-content">
        <h2>Galería de Wave to Earth</h2>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="../IMG/photo1.jpg" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/photo2.webp" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/photo3.jpg" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/photo4.jpg" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/photo5.jpg" alt="Imagen 5">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/photo6.webp" alt="Imagen 6">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/photo7.jpg" alt="Imagen 7">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/photo8.jpg" alt="Imagen 8">
                </div>
            </div>
            <button class="carousel-control prev">❮</button>
            <button class="carousel-control next">❯</button>
        </div>
    </main>

    <footer>
        <p>© 2025 - Proyecto de Cultura Digital</p>
        <p>Por: Esmeralda Rubi De La Rosa Reyes</p>
    </footer>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const items = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });
    </script>
</body>
</html>
